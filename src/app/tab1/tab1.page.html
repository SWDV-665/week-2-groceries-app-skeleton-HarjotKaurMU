<ion-list>
  <ion-item-sliding *ngFor="let item of groceryList; let i = index">
     <ion-item>
        <h2>{{item.name}}</h2>  -
        <h3>{{item.quantity}}</h3>
     </ion-item>
     <ion-item-options side="start">
      <ion-item-option  color="primary" (click)="editItemAlert(item, i)"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
      <ion-item-option color="danger" (click)="deleteItem(item, i)"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)=addItemAlert(item)>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-explore-container name="Groceries"></app-explore-container>
</ion-content>
